<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- banner part start  -->
    <div class="sm:flex-wrap w-full md:flex-nowrap max-w-7xl g-5 mx-auto flex">
        <div class="w-1\2">
            <h1 class="text-7xl font-semibold mt-5 font-Manrope">It's good<br> tea time at The<br> Tea House</h1>
            <p class="mt-3 mb-5">Tea and Botanical Solutions Supplier Give Optimum<br> Satisfaction To Your Taste Buds.</p>
            <button class="px-8 py-3 bg-gradient-to-r from-orange-500 to-red-600 rounded text-white">Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
        </div>
        <div class="flex relative w-1\2">
            <img src="./images/banner.png" alt="banner.png">
            <div class="w-60 h-24 absolute bottom-5 left-28 top-70 bg-red-100 flex gap-8 items-center justify-center">
                <i class="text-amber-500 text-3xl fa-solid fa-star"></i>
               <div>
                <p class="font-bold text-3xl">5.00</p>
                <p class="text-slate-500 text-lg">Trust Pilot Ratings</p>
               </div>
            </div>
        </div>
    </div>
    <!-- banner part end  -->
